  <style>
    /* MAIN.CSS */
    #new-post {
      margin: auto;
      width: 50%;
      font-size: 1.2em;
    }

    #footer{
      margin-top:8rem;
      margin-bottom: 3rem;
    }

    .header {
      line-height:5em;
      padding:3rem;
      margin-bottom:-3rem;
      margin-right:7.5%;
      margin-left:2.5%;
    }

    .header > * {
      vertical-align:middle;
    }

    .logo {
      max-height:5em;
    }

    .form-text{
      border: none transparent!important;
    }

    .body-post{
      min-height:50%;
    }

    #content {
      margin-left: 20%;
      margin-right: 20%;
    }

    .post-text {
      text-align: justify;
      white-space: pre-line;
    }

    .post-text img{
      max-width: 50%;
      display: block;
      margin: 0 auto;
    }

    .resp-sharing-button__link,
    .resp-sharing-button__icon {
      display: inline-block
    }

    .resp-sharing-button__link {
      text-decoration: none;
      color: #fff;
      margin: 0.5em
    }

    .resp-sharing-button {
      border-radius: 5px;
      transition: 25ms ease-out;
      padding: 0.5em 0.75em;
      font-family: Helvetica Neue,Helvetica,Arial,sans-serif
    }

    .resp-sharing-button__icon svg {
      width: 1em;
      height: 1em;
      margin-right: 0.4em;
      vertical-align: top
    }

    .resp-sharing-button--small svg {
      margin: 0;
      vertical-align: middle
    }

    /* Non solid icons get a stroke */
    .resp-sharing-button__icon {
      stroke: #fff;
      fill: none
    }

    /* Solid icons get a fill */
    .resp-sharing-button__icon--solid,
    .resp-sharing-button__icon--solidcircle {
      fill: #fff;
      stroke: none
    }

    .resp-sharing-button--twitter {
      background-color: #55acee
    }

    .resp-sharing-button--twitter:hover {
      background-color: #2795e9
    }

    .resp-sharing-button--pinterest {
      background-color: #bd081c
    }

    .resp-sharing-button--pinterest:hover {
      background-color: #8c0615
    }

    .resp-sharing-button--facebook {
      background-color: #3b5998
    }

    .resp-sharing-button--facebook:hover {
      background-color: #2d4373
    }

    .resp-sharing-button--tumblr {
      background-color: #35465C
    }

    .resp-sharing-button--tumblr:hover {
      background-color: #222d3c
    }

    .resp-sharing-button--reddit {
      background-color: #5f99cf
    }

    .resp-sharing-button--reddit:hover {
      background-color: #3a80c1
    }

    .resp-sharing-button--google {
      background-color: #dd4b39
    }

    .resp-sharing-button--google:hover {
      background-color: #c23321
    }

    .resp-sharing-button--linkedin {
      background-color: #0077b5
    }

    .resp-sharing-button--linkedin:hover {
      background-color: #046293
    }

    .resp-sharing-button--email {
      background-color: #777
    }

    .resp-sharing-button--email:hover {
      background-color: #5e5e5e
    }

    .resp-sharing-button--xing {
      background-color: #1a7576
    }

    .resp-sharing-button--xing:hover {
      background-color: #114c4c
    }

    .resp-sharing-button--whatsapp {
      background-color: #25D366

    .resp-sharing-button--whatsapp:hover {
      background-color: #1da851

    .resp-sharing-button--hackernews {
    background-color: #FF6600

    .resp-sharing-button--twitter {

    .resp-sharing-button--twitter:hover,

    .resp-sharing-button--tumblr {

    .resp-sharing-button--tumblr:hover,

      border-color: #222d3c;

    <script type="text/javascript">
          function getCredit(){
            var title = document.getElementById("Title").innerHTML;
            var link = window.location.href;
            return [title, link]
          }

          function getTwitterMessage(title, link){
            var defaulted = "https://cypherestate.org";
            var loc = "https://twitter.com/intent/tweet/?text=";
            var mess= "Censorless blogging on the Distributed Web @cypherestate. Check "+title+"&amp;url="+defaulted;
            return loc+mess
          } 

          function getTumblrMessage(title, link){
            var defaulted = "https://cypherestate.org";
            var loc = "https://www.tumblr.com/widgets/share/tool?posttype=link&amp;title=";
            var title = title;
            var mess = "Censorless blogging on the Distributed Web";
            var args = "&amp;caption="+mess+" Check "+title+"&amp;content="+link+"&amp;canonicalUrl="+link;
            var last = "&amp;shareSource=tumblr_share_button";

            return loc+title+args+last
          }

          function getRedditMessage(title, link){
            var mess = "https://reddit.com/submit/?url="+link;
            return mess
          }

          function getWhatsappMessage(title,link){
            var loc = "whatsapp://send?text="
            var mess = "Censorless blogging on the Distributed Web. Check "+title+": "+link;
            return loc+mess
          }

          function getYnewsMessage(title, link){
            var loc = "https://news.ycombinator.com/submitlink?u="
            var args = "&amp;t=Censorless blogging on the Distributed Web."
            return loc+link+args
          }

          function getMailMessage(title, link){
            var mess = "mailto:?subject=Cypherestate: "+title+"&amp;body=Hey! Check this out: "+link;
            return mess
          }

          var credit = getCredit();
          var title = credit[0];
          var link = credit[1];

  <!-- CODE FOR IPFS ADRESS DISPLAY -->
  <script type="text/javascript">
      function getAdress() {
        var url = window.location.href;
        if(url.slice(-1) !== "/"){
          url = url+"/"
        }
        var chunks = url.split("/");
        var adress = chunks[chunks.length-2];
        document.getElementById("adress").innerHTML = adress;
      } 
      getAdress();
  </script>
